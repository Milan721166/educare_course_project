{% extends 'base.html' %}

{% block title %}Available Courses{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Available Courses</h2>
        <p class="lead">Browse and enroll in available courses</p>
        
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="card-text">{{ course.description }}</p>
                        <span class="badge 
                            {% if course.level == 'Beginner' %}bg-primary
                            {% elif course.level == 'Intermediate' %}bg-warning
                            {% else %}bg-danger{% endif %}">
                            {{ course.level }}
                        </span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success btn-sm" onclick="alert('Enrollment feature coming soon!')">
                            Enroll Now
                        </button>
                        <button class="btn btn-outline-primary btn-sm" onclick="alert('Course details coming soon!')">
                            Details
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
